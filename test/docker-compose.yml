# Define common environment variables
x-environment: &db-credentials
  MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  MYSQL_DATABASE: ${MYSQL_DATABASE}
  MYSQL_USER: ${MYSQL_USER}
  MYSQL_PASSWORD: ${MYSQL_PASSWORD}

services:
  deep-maria-db:
    image: mariadb:11.4
    container_name: deep-maria-db
    environment: *db-credentials
    restart: unless-stopped
    volumes:
      - ${MARIADB_CONFIG_PATH:-../mariadb/conf.d}:/etc/mysql
    networks:
      - deep-maria-net
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "--password=${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  deep-maria-app:
    image: python:3
    container_name: deep-maria-app
    environment: *db-credentials
    restart: unless-stopped
    depends_on:
      deep-maria-db:
        condition: service_healthy
    volumes:
      - ${PYTHON_APP_PATH:-../python}:/app
    working_dir: /app
    networks:
      - deep-maria-net
    command: tail -f /dev/null
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

networks:
  deep-maria-net:
    driver: bridge
